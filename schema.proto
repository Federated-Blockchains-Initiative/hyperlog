message Node {
  required uint32 change = 1;
  required string key    = 2;
  required string peer   = 3;
  required uint32 seq    = 4;
  required bytes  value  = 5;
  repeated string links  = 6;
}

message Want {
  required string peer = 1;
  required uint32 seq  = 2;
}

message Have {
  required string peer = 1;
  required uint32 seq  = 2;
}
